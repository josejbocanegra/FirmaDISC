<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Firma DISC - Uniandes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div class="container py-4">
      <div class="row">
        <div class="col-4">
          <h1>Detalles de la firma</h1>
          <hr />
          <form>
            <div class="mb-3">
              <label for="name" class="form-label"> Nombre </label>
              <input type="text" class="form-control" id="name" />
            </div>

            <div class="mb-3">
              <label for="code" class="form-label"> CÃ³digo </label>
              <input type="text" class="form-control" id="code" />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label"> Correo </label>
              <input type="email" class="form-control" id="email" />
            </div>
          </form>
        </div>
        <div class="col-8" id="firma">
          <h1>Firma</h1>
          <hr />

          <table
            style="
              border-spacing: 0;
              border-collapse: collapse;
              mso-table-lspace: 0pt;
              mso-table-rspace: 0pt;
            "
          >
            <tr>
              <td style="border: none" valign="top">
                <img src="logo.png" width="350" />
              </td>
              <td style="border: none">
                <br />
                <p id="final-name">-</p>
                <p id="final-code" class="codigo">-</p>
                <p id="final-email" class="email">-</p>
                <p class="email">
                  <a href="https://sistemas.uniandes.edu.co"
                    >https://sistemas.uniandes.edu.co</a
                  >
                </p>
                <div class="box">
                  <a
                    style="text-decoration: none"
                    href="https://www.facebook.com/DISCUniandes"
                    ><img src="facebook.png" width="50" />
                  </a>
                  <a
                    style="text-decoration: none"
                    href="https://twitter.com/DISCUniandes"
                    ><img src="twitter.png" width="50" />
                  </a>
                  <a
                    class="dotted"
                    href="https://www.instagram.com/discuniandes/"
                    ><img src="instagram.png" width="50"
                  /></a>
                  <a
                    class="dotted"
                    href="https://www.linkedin.com/showcase/departamento-de-ingenier%C3%ADa-de-sistemas-y-computaci%C3%B3n/"
                    ><img src="linkedin.png" width="50" />
                  </a>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
